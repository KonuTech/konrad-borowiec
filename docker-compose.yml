services:
  # Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: portfolio-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - SESSION_SECRET=dev-session-secret-change-in-production
    volumes:
      # Bind mount source code for development
      - .:/app
      - /app/node_modules
      # Bind mount for hot reloading
      - ./client/src:/app/client/src
      - ./server:/app/server
      - ./shared:/app/shared
    command: npm run dev

  # Application (Production)
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: portfolio-app-prod
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:-production-session-secret-please-change}
    profiles:
      - production